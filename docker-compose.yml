version: '3.1'

services:
  mongo:
    image: mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
  
  mongo-exoress:
    image: mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"

  redis:
    image: redis
    restart: unless-stopped
    ports:
      - "6379:6379"